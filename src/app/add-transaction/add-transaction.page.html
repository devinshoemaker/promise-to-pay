<ion-header>
  <ion-toolbar>
    <ion-title>Add Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-transaction-form [userId]="(user$ | async)?.uid" [contacts]="contacts$ | async"> </app-transaction-form>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="createTransaction()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
